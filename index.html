<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Harry Potter Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<header>
		<h1>Harry Potter Quiz</h1>
	</header>
	<section class="quiz-progress">
		<div class="progress-bar">
			<div class="bar"></div>
			<div class="bar-over"></div>
			<div class="circles">
				<div class="circle one"></div>
				<div class="circle two"></div>
				<div class="circle three"></div>
				<div class="circle four"></div>
				<div class="circle five"></div>
			</div>
		</div>
		<p class="progress">Progress:</p>
		<p class="score">Score:</p>
	</section>
	<section class="quiz">
		<h2 class="question">Who gave Harry the resurrection stone?</h2>
		<button class="option1">Voldemort</button>
		<button class="option2">His father</button>
		<button class="option3">Dumbledore</button>
		<p class="feedback">Incorrect</p>
	</section>
</body>
</html>
