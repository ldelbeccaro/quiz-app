<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Harry Potter Quiz</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/colors.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<header>
		<h1>Harry Potter Quiz</h1>
	</header>
	<section class="quiz-progress">
		<div class="progress-bar">
			<div class="bar"></div>
			<div class="bar-over"></div>
			<div class="circles">
				<div class="circle one"></div>
				<div class="circle two"></div>
				<div class="circle three"></div>
				<div class="circle four"></div>
				<div class="circle five"></div>
			</div>
		</div>
		<p class="progress">Progress: <span class="progress-ratio">0/5</span></p>
		<p class="score">Score: <span class="score-ratio">0/0</span></p>
	</section>
	<section class="quiz">
		<button id="start">Start</button>
		<h2 id="question"></h2>
		<button id="option1"></button>
		<button id="option2"></button>
		<button id="option3"></button>
		<p class="feedback">Incorrect</p>
	</section>
</body>
</html>
